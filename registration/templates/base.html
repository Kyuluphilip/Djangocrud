<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
            Default Title
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <style>
        .card
            {
              margin-bottom: 20px;
            }

        .card-img-top
            {
              height: 200px;
              object-fit: cover;
            }
        .carousel-content {
          position: absolute;
          z-index: 20;
          color: white;
          text-shadow: 0 1px 2px rgba(0,0,0,.6);
        }
      </style>
</head>
<body>
  {% block navb %}
        <!-- Navbar -->
        <nav class="container-fluid navbar  navbar-expand-lg navbar-dark bg-dark " >
          <!-- Container wrapper -->
          <div class="container-fluid">
            <!-- Toggle button -->
            <button
              data-mdb-collapse-init
              class="navbar-toggler"
              type="button"
              data-mdb-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- Navbar brand -->
              <a class="navbar-brand mt-2 mt-lg-0" href="#">
                  <h1 style="text-decoration: underline;font-style: italic;color:orangered;">EmoWeb</h1>
              </a>
              <!-- Left links -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'myhome' %}">Home</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'mycourses' %}">Courses</a>
                </li>
                  <li class="nav-item">
                  <a class="nav-link" href="{% url 'myproducts' %}">Products</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'registration' %}">Register</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'mybase' %}">Base</a>
                </li>
                    <li class="nav-item">
                  <a class="nav-link" href="{% url 'mydashboard' %}">Dashboard</a>
                </li>



                <li class="nav-item">
                  <a class="nav-link" href="{% url 'mylogin' %}">Login</a>
                </li>
              </ul>
              <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
            <!-- Right elements -->
          </div>
          <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    {% endblock %}
    <main>
    {% block content %}
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- <Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../static/images/pin2.jpeg" alt="Los Angeles" class="d-block" style="width:100% ;height:20%">
    </div>
    <div class="carousel-item">
      <img src="../../static/images/pin3.jpeg" alt="Chicago" class="d-block" style="width:100% ;height:20%">
    </div>
    <div class="carousel-item">
      <img src="../../static/images/pin4.jpeg" alt="New York" class="d-block" style="width:100% ;height:20%">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
    {% endblock %}
    </main>


    {% block footer %}

    {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
